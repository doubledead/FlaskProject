{% extends 'layouts/boilerplate.html' %}
{% block container %}
  <div class="jumbotron">
    <h1>Entry</h1>
  </div>
  <div class="row">
    <div class="col-sm-3 col-md-1">ID</div>
    <div class="col-sm-3 col-md-1">User ID</div>
    <div class="col-sm-3 col-md-3">Publish Date</div>
    <div class="col-sm-3 col-md-2">Title</div>
    <div class="col-sm-9 col-md-4">Body</div>
    <div class="col-sm-3 col-md-1">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-sm-3 col-md-1">{{entry.id}}</div>
    <div class="col-sm-3 col-md-1">{{entry.user_id}}</div>
    <div class="col-sm-3 col-md-3">{{entry.create_date}}</div>
    <div class="col-sm-3 col-md-2">{{entry.title}}</div>
    <div class="col-sm-3 col-md-4">{{entry.body}}</div>
    <div class="col-sm-3 col-md-1">
      <a href="{{ url_for('entries.update', entry_id=entry.id) }}" class="btn btn-xs btn-info">
        Edit
      </a>
    </div>
  </div>
{% endblock %}
