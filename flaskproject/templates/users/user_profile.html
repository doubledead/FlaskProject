{% extends 'layouts/boilerplate.html' %}
{% block container %}
  <div class="jumbotron">
    <h1>Profile</h1>
    {% if current_user.is_authenticated %}
      <p>Hi, {{ current_user.email }}!</p>
    <div class="row">
      <div class="col-md-12">
        <p><a href="{{ url_for('user.edit') }}">Edit Profile</a></p>
      </div>
    </div>
    {% endif %}
  </div>
{% endblock %}
