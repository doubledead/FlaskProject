{% extends 'layout.html' %}
{% block container %}
  <div class="jumbotron">
    <h2>Main</h2>
  </div>
  <div class="top-pad">
  	<p><a href="{{ url_for('main.display_entries') }}">Entries</a></p>
  	<p><a href="{{ url_for('main.create_entry') }}">Create Entry</a></p>
  </div>
  <div class="top-pad">
    <div class="row">
    	<div class="col-sm-3 col-md-1">Id</div>
        <div class="col-sm-9 col-md-1">User Id</div>
        <div class="col-sm-3 col-md-3">Publish Date</div>
    	<div class="col-sm-3 col-md-2">Title</div>
    	<div class="col-sm-9 col-md-5">Body</div>
    </div>
  </div>
  <div class="row">
  	<div class="col-md-12">&nbsp;</div>
  </div>
  <div class="top-pad">
    {% for data in entries %}
      <div class="row">
        <div class="col-sm-3 col-md-1">{{data.id}}</div>
        <div class="col-sm-3 col-md-1">{{data.user_id}}</div>
        <div class="col-sm-3 col-md-3">{{data.pub_date}}</div>
        <div class="col-sm-3 col-md-2">{{data.title}}</div>
        <div class="col-sm-3 col-md-5">{{data.body}}</div>
      </div>
      <div class="row">
        <div class="col-md-12">&nbsp;</div>
      </div>
    {% endfor %}
  </div>
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>
{% endblock %}
